<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="/register/register-styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
  <!-- For sending requests -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong id="cardHeading" class="me-auto">Bootstrap</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div id="toast-body" class="toast-body">
      </div>
    </div>
  </div>
  <nav id="nav" class="navbar sticky-top navbar-expand-lg bg-light totalItems addNewBtnCodes">
    <div class="container-fluid">
      <a class="navbar-brand" id="mainLink" href="/">CodeSaver</a>
      <div class="collapse navbar-collapse" style="float: right;" id="navbarNav">
          <ul class="navbar-nav" id="HeaderButtons" style="margin-left: auto;">
            <a class="navbar-brand" id="total-items">Total Items: </a>
          </ul>
      </div>
    </div>  
  </nav>
<div class="register-form">
  <h1>Register</h1>
  <div class="content">
    <div class="input-field">
      <input type="text" placeholder="Username" id="username" autocomplete="false">
    </div>
    <div class="input-field">
      <input type="email" placeholder="email" id="email" autocomplete="true">
    </div>
    <div class="input-field">
      <input type="password" placeholder="Password" id="password" autocomplete="false">
    </div>
    <!-- <a href="#" class="link">Forgot Your Password?</a> -->
  </div>
  <div class="action">
    <button onclick="window.location.href=url+'login'">Login</button>
    <button id="submit-btn" onclick="submit()">Sign up</button>
  </div>
</div>
  <script  src="/register/register-scripts.js"></script>
</body>
</html>
